{% extends 'customerpage/base.html' %}
{% block content %}
<br>
<div class="col-lg-8">
    <section class="panel">
        <header class="panel-heading">
            <b style="color:brown;font-size:30px;">PRODUCT DETAILS</b>
        </header>
        <br><br>
        <div class="panel-body">
            <div class="position-center">
                <form role="form">
                    {% for product in products %}
                       <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">

                            </div>
                            <div class="col-lg-8">
                                <label><img src="{{product.pic.url}}" width="200px;"> </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Product</label>
                            </div>
                            <div class="col-lg-8">
                                <label>: {{product.product_name}}</label>
                            </div>
                        </div>
                    </div>

                       <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Category Name</label>
                            </div>
                            <div class="col-lg-8">
                                <label>: {{product.category_name}}</label>
                            </div>
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Price</label>
                            </div>
                            <div class="col-lg-8">
                                <label>: {{product.price}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Specification</label>
                            </div>
                            <div class="col-lg-8">
                                <label>: {{product.Specification}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Purchased_year</label>
                            </div>
                            <div class="col-lg-8">
                                <label>: {{product.purchased_year}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Name</label>
                            </div>
                            <div class="col-lg-8">
                                <label>: {{product.seller.name}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Address</label>
                            </div>
                            <div class="col-lg-8">
                                <label>: {{product.seller.address}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Phone Number</label>
                            </div>
                            <div class="col-lg-8">
                                <label>: {{product.seller.phone}}</label>
                            </div>
                        </div>
                    </div>





                    <br> <div style="text-align:center" class="col-sm-4">
                                    <a href="{% url 'order_request' product.id %}" class="btn btn-primary" style="background-color:red;">BUY NOW</a>
                                </div>


                    {% endfor %}


                </form>
            </div>

        </div>
    </section>

</div>


{% endblock %}
