{% extends 'sepage/base.html' %}
{% block content %}
{% load static %}
<div class="breadcrumbs">
            <div class="col-sm-6">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1 style="color:black;">Reviews</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                </div>
            </div>
        </div>
<br><br><br><br><br><br>
        <div class="content mt-6" >
            <div class="animated fadeIn">
                <div class="col">


                            <div class="col-lg-12" >

                            <div class="card-body" style="background-color:black;">
                                <table class="table table-dark" >
                                    <thead >
                                        <tr >

                                            <th style="color:#CCCCFF;" >Customer Name</th>
                                            <th style="color:#CCCCFF;" >Feedback</th>



                                        </tr>
                                    </thead>
                                    <tbody>

                                    {% for product in products %}
                                    <tr>

                                    <td>{{product.customer.name}}</td>
                                    <td>{{product.feedback}}</td>





</tr>
 {% endfor %}
                                    </tbody>

                                </table>
                            </div>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


{% endblock %}
