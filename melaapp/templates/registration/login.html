{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SIGN IN</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/nunito-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" >
			<form class="form-detail"  method="post">	<div class="form-row-last">
					<a href="{% url 'index' %}">Home</a>
				</div>
				{% csrf_token %}
				<h2>SIGN IN</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="username" id="full-name" class="input-text" placeholder="user name" required>
					</div>

				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text" placeholder=" Password" required>
					</div>

				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="submit">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
